on: [push]

jobs:
  package:
    runs-on: ubuntu-latest
    container:
      image: wonderlandengine/editor:edge
    steps:
    - uses: actions/checkout@v2
    - name: Package
      run: /usr/local/bin/entrypoint.sh WonderlandEditor --accept-eula --windowless --package --project Project/testScene.wlp --output deploy/ --credentials "$WLE_CREDENTIALS"
      env:
          WLE_CREDENTIALS: ${{ secrets.WLE_CREDENTIALS }}
    - name: Upload package artifact
      uses: actions/upload-artifact@v2
      with:
        name: wle-networking-deploy
        path: deploy/
  deploy:
    needs: package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download package artifact
      uses: actions/download-artifact@v2
      with:
        name: wle-networking-deploy
        path: deploy
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.4.1
      with:
        branch: gh-pages
        folder: deploy
